<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assets/rs-favicon.ico" type="image/x-icon">
    <title>Codejam</title>
</head>

<body>
    <div class="wrapper">
        <div class="ancients__container">
            <div class="ancients__item" id ="azathoth"></div>
            <div class="ancients__item" id ="cthulhu"></div>
            <div class="ancients__item" id ="iogSothoth"></div>
            <div class="ancients__item" id ="shubNiggurath"></div>
        </div>
        <div class="difficulty__container">
            <div class="difficulty" id="easy">Легкая сложность</div>
            <div class="difficulty" id="normal">Средняя сложность</div>
            <div class="difficulty" id="hard">Высокая сложность</div>
        </div>
        <div class="game-area__container">
            <div class="stage-stats">
                <div class="stage__container">
                    <p class="stage-title">Первый этап</p>
                    <div class="stats__item">
                        <div class="circle green"></div>
                        <div class="circle brown"></div>
                        <div class="circle blue"></div>
                    </div>
                </div>
                <div class="stage__container">
                    <p class="stage-title">Второй этап</p>
                    <div class="stats__item">
                        <div class="circle green"></div>
                        <div class="circle brown"></div>
                        <div class="circle blue"></div>
                    </div>
                </div>
                <div class="stage__container">
                    <p class="stage-title">Третий этап</p>
                    <div class="stats__item">
                        <div class="circle green"></div>
                        <div class="circle brown"></div>
                        <div class="circle blue"></div>
                    </div>
                </div>
            </div>
            <div class="shuffle-button">Замешать колоду</div>
            <div class="cards-area">
                <div class="deck"></div>
                <div class="last-card"></div>     
            </div>        
            
        </div>
    </div>

    <script type="module" src="./script.js"></script>
</body>

</html>
